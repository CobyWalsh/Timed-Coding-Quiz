<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="./assets/script.js"></script>
  <title>JavaScript Fundamentals Quiz</title>
  <style>
    #quiz-container {
      width: 90%;
      max-width: 500px;
      margin: auto;
    }

    input[type="radio"],
    label {
      display: block;
      margin: 10px 0;
    }

    #score-container {
      width: 90%;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <header class="main-header">
    <h1>JavaScript Fundamentals Quiz</h1>
  </header>
  <button id="start-btn">Start Quiz</button>
  <div>
    <label for="player-name">Enter your name:</label>
    <input type="text" id="player-name" name="player-name">
  </div>
  <button onclick="startQuiz()">Start Quiz</button>

  <div id="choices" style="display:none;">
    <p id="question"></p>
    <input type="radio" name="answer" value="a" id="answer-a">
    <label for="answer-a" id="label-a"></label>
    <input type="radio" name="answer" value="b" id="answer-b">
    <label for="answer-b" id="label-b"></label>
    <input type="radio" name="answer" value="c" id="answer-c">
    <label for="answer-c" id="label-c"></label>
    <input type="radio" name="answer" value="d" id="answer-d">
    <label for="answer-d" id="label-d"></label>
    <button id="submit-btn">Submit</button>
  </div>
  <div id="quiz-container" style="display:none;">
    <h2>Your Score:</h2>
    <p id="score"></p>
    <form>
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" name="initials">
      <button type="submit" id="submit-score">Submit Score</button>
    </form>
  </div>
  <div id="timer-container"></div>
</body>

</html>
